<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Favourite Burgers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
    
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            if (theme === 'light') {
                document.documentElement.className = 'light-mode';
            }
        })();
    </script>
</head>
<body>
    <header id="main-header">
        <h1>Ultimate Burger Guide</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="city_burgers.html">Best Burgers by City</a>
        <a href="recipe_cards.html">Recipe Cards</a>
        <a href="make_your_own.html">Make Your Own</a>
        <a href="burger_battles.html">Burger Battles</a>
        <a href="submit.html">Submit Your Pick</a>
        <a href="about.html">About</a>
    </nav>
    <main class="container">
        <h2>My Favourite Recipes</h2>
        <p>Here are the recipes you've saved. You can manage your favourites on the <a href="recipe_cards.html">Recipe Cards</a> page.</p>

        <!-- This container will be filled with your favourited recipe cards -->
        <div id="favourites-grid" class="recipe-grid row g-4">
            <!-- JavaScript will render your favourited recipes here... -->
        </div>
    </main>
    <footer>
        <p>© 2025 Ultimate Burger Guide</p>
    </footer>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h3 id="modal-title">Recipe Title</h3>
            <div id="modal-ingredients"></div>
            <div id="modal-instructions"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {pageLanguage: 'en'},
            'google_translate_element'
        );
    }
    </script>

    <div id="google_translate_element" style="display: none;"></div>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script>
        function initializeTranslation() {
            const checkTranslate = setInterval(() => {
                const select = document.querySelector('select.goog-te-combo');
                if (select) {
                    clearInterval(checkTranslate);
                    const savedLang = localStorage.getItem('userLanguage') || 'en';
                    changeLanguage(savedLang);
                }
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', initializeTranslation);

        function changeLanguage(lang) {
            if (window.google && window.google.translate) {
                const select = document.querySelector('select.goog-te-combo');
                if (select) {
                    select.value = lang;
                    select.dispatchEvent(new Event('change'));
                }
            }
        }
    </script>
</body>
</html>
